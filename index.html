<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Country Data</title>
</head>
<body>
    <h1>Country Data App</h1>
<section class="region-btn-container">
    <button data-region="asia" class="region-btn">Asia</button>
    <button data-region="africa" class="region-btn">Africa</button>
    <button data-region="europe" class="region-btn">Europe</button>
    <button data-region="americas" class="region-btn">Americas</button>
</section>


<section class="app-container">
    <section class="btn-container">
        <button id="sortBtn" class="data-btn">Sort by Vehicles</button>
        <button id="twentyBtn" class="data-btn">20m Vehicles</button>
        <button id="totalBtn" class="data-btn">Calculate total Vehicles</button>
        <button id="englishBtn" class="data-btn">Show English Speaking</button>
    </section class="btn-container">
    <section class="data-list-container">
        <header class="data-list-header">
            <h2>Country</h2>
            <h2>Population</h2>
            <h2>Vehicles</h2>
        </header">
        <section id="dataList" class="data-list">
         
        </section>
    </section>

</section>

    
</body>
</html>
